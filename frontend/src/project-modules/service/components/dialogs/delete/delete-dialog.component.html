<shared-mat-card-loader *ngIf="!loaded"></shared-mat-card-loader>
<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    {{attributeLabels.id}}: {{service.id}}
    <p></p>
    {{attributeLabels.name}}: {{service.name}}
    <p></p>
    {{attributeLabels.baseServiceCharge}}: ${{service.baseServiceCharge}}
    <p></p>
    {{attributeLabels.fee}}: ${{service.fee}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>

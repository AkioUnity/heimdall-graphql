

<div *ngFor="let item of fms; let i = index" (click)="closeMe(i)" [@msgState]="item['state']">
    <div class="msg-box {{item['msgType']}}" fxLayout="row">
        <mat-icon *ngIf="item['msgType'] == 'success'" mat-list-icon>done</mat-icon>
        <mat-icon *ngIf="item['msgType'] == 'warning'" mat-list-icon>warning</mat-icon>
        <mat-icon *ngIf="item['msgType'] == 'error'" mat-list-icon>error</mat-icon>
        <div class="msg-text">{{item['msg']}}</div>
    </div>
</div>

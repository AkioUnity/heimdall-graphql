<shared-mat-card-loader *ngIf="!loaded"></shared-mat-card-loader>
<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    {{attributeLabels.id}}: {{vehicle.id}}
    <p></p>
    {{attributeLabels.year}}: {{vehicle.year}}
    <p></p>
    {{attributeLabels.make}}: {{vehicle.make}}
    <p></p>
    {{attributeLabels.model}}: {{vehicle.model}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
